<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a href="/"><img src="./images/logo.png" width="43" height="43" alt="kpu logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-white" href="/">Home</a>
                    <a class="nav-item nav-link text-white" href="semesters">Semesters</a>
                    <a class="nav-item nav-link text-white active" href="classes">Classes</a>
                    <a class="nav-item nav-link text-white" href="timetable">Timetable</a>
                    <a class="nav-item nav-link text-white" href="login">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Add Schedule Details</h2>

        <!-- worked previously
        <div id="semesterName" class="mb-3"></div>
        -->
        <div class="form-group">
            <label for="semesterNameDisplay">Selected Semester Name:</label>
            <span id="semesterNameDisplay" class="form-control-static"></span>
        </div> 

        <form id="classForm">
            <input type="hidden" id="semesterId" name="semesterId" value="">
            <div id="classEntry" class="class-entry border p-3 mb-3">
                <div class="form-group">
                    <label for="CRN">CRN</label>
                    <input type="number" class="form-control" name="CRN" placeholder="Enter CRN" oninput="this.value = this.value.slice(0, 5)">
                </div>
                <div class="form-group">
                    <label for="Subject">Subject</label>
                    <select class="form-control" name="Subject">
                        <option>Select Subject</option>
                        <option>INFO</option>
                        <option>PHIL</option>
                        <option>BUQU</option>
                        <option>MATH</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Class_Number">Class Number</label>
                    <select class="form-control" name="Class_Number">
                        <option>Select Class Number</option>
                    </select>
                <div class="form-group">
                    <label for="Section">Section</label>
                    <select class="form-control" name="Section" >
                    <option>Select Section</option>
                    <option>A10</option> <!-- Online -->
                    <option>R10</option> <!-- Richmond -->
                    <option>S10</option> <!-- Surrey -->
                    <option>S11</option>
                    <option>S12</option>
                    <option>S13</option>
                    <option>S14</option>
                    <option>S50</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="Campus">Campus</label>
                    <select class="form-control" name="Campus">
                        <option>Richmond</option>
                        <option>Surrey</option>
                        <option>Langley</option>
                        <option>Online</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Class_Size">Class Size</label>
                    <select class="form-control" name="Class_Size" placeholder="Select Class Size">
                    <option>35</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Status">Status</label>
                    <select class="form-control" name="Status">
                        <option>Active</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Instructional_Method">Instructional Method</label>
                    <select class="form-control" name="Instructional_Method">
                        <option>In-person</option>
                        <option>Online Synchronous</option>
                        <option>Blended Synchronous</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Matrix_Code">Matrix Code</label>
                    <input type="text" class="form-control" name="Matrix_Code" placeholder="Enter Matrix Code" oninput="this.value = this.value.slice(0, 3)">
                </div>
                <div class="form-group">
                    <label for="Banner_Codes">Banner Codes</label>
                    <input type="text" class="form-control" name="Banner_Codes" placeholder="Enter Banner Codes" oninput="this.value = this.value.slice(0, 2)">
                </div>
                <div class="form-group">
                    <label for="Exam_Y_N">Exam Y/N</label>
                    <select class="form-control" name="Exam_Y_N">
                        <option>Y</option>
                        <option>N</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Meeting_Type">Meeting Type</label>
                    <select class="form-control" name="Meeting_Type">
                        <option>Class</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Session">Session</label>
                    <select class="form-control" name="Session">
                        <option>Full</option>
                        <option>Online</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Non_Standard_Start_Date">Non-Standard Start Date</label>
                    <input type="date" class="form-control" name="Non_Standard_Start_Date">
                </div>
                <div class="form-group">
                    <label for="Non_Standard_End_Date">Non-Standard End Date</label>
                    <input type="date" class="form-control" name="Non_Standard_End_Date">
                </div>
                <div class="form-group">
                    <label for="Week_Days">Week Days</label><br>
                    <input type="checkbox" name="Week_Days" value="M"> Monday<br>
                    <input type="checkbox" name="Week_Days" value="T"> Tuesday<br>
                    <input type="checkbox" name="Week_Days" value="W"> Wednesday<br>
                    <input type="checkbox" name="Week_Days" value="R"> Thursday<br>
                    <input type="checkbox" name="Week_Days" value="F"> Friday<br>
                    <input type="checkbox" name="Week_Days" value="S"> Saturday<br>
                    <input type="checkbox" name="Week_Days" value="U"> Sunday<br>
                </div>
                <div class="form-group">
                    <label for="Start_Time">Start Time</label>
                    <input type="time" class="form-control" name="Start_Time">
                </div>
                <div class="form-group">
                    <label for="End_Time">End Time</label>
                    <input type="time" class="form-control" name="End_Time">
                </div>
                <div class="form-group">
                    <label for="Exam_Date_Time">Exam Date & Time</label>
                    <input type="datetime-local" class="form-control" name="Exam_Date_Time">
                </div>
                <div class="form-group">
                    <label for="Room_Type">Room Type</label>
                    <select class="form-control" name="Room_Type">
                    <option>Select Room Type</option>
                    <option>Lab - Computer</option>
                    <option>eClassroom</option>
                    <option>ONLINE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Room_Preferences">Room Preferences</label>
                    <input type="text" class="form-control" name="Room_Preferences" placeholder="Enter Room Preferences (e.g. CEDAR 1050)">
                </div>
                <div class="form-group">
                    <label for="Instructor">Instructor</label>
                    <input type="text" class="form-control" name="Instructor" placeholder="Enter Instructor Name (Last Name, First Name)">
                </div>

                <div class="form-group">
                    <input type="checkbox" id="additionalInfoCheck" name="additionalInfoCheck">
                    <label for="additionalInfoCheck">Add Additional Information</label>
                </div>

                <div id="additionalInfo" style="display: none;">
                    <div class="form-group">
                        <label for="Crosslist_Code">Crosslist Code</label>
                        <input type="text" class="form-control" name="Crosslist_Code" placeholder="Enter Crosslist Code">
                    </div>
                    <div class="form-group">
                        <label for="Link_ID">Link ID</label>
                        <input type="text" class="form-control" name="Link_ID" placeholder="Enter Link ID">
                    </div>
                    <div class="form-group">
                        <label for="Additional_Information">Additional Information</label>
                        <input type="text" class="form-control" name="Additional_Information" placeholder="Enter Additional Information">
                    </div>
                    <div class="form-group">
                        <label for="Zero_Textbook_Cost_Adobe_Creative_Cloud">Zero Textbook Cost / Adobe Creative Cloud</label>
                        <input type="text" class="form-control" name="Zero_Textbook_Cost_Adobe_Creative_Cloud" placeholder="Enter Zero Textbook Cost / Adobe Creative Cloud">
                    </div>
                    <div class="form-group">
                        <label for="Program_Restrictions">Program Restrictions</label>
                        <input type="text" class="form-control" name="Program_Restrictions" placeholder="Enter Program Restrictions">
                    </div>
                    <div class="form-group">
                        <label for="Reserved_Seats">Reserved Seats</label>
                        <input type="number" class="form-control" name="Reserved_Seats" placeholder="Enter Reserved Seats">
                    </div>
                    <div class="form-group">
                        <label for="Overflow_Y_N">Overflow (Y/N)</label>
                        <select class="form-control" name="Overflow_Y_N">
                            <option>Y</option>
                            <option>N</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Date_Reserves_Removed">Date Reserves to be Removed (One Date Only)</label>
                        <input type="date" class="form-control" name="Date_Reserves_Removed">
                    </div>
                    <div class="form-group">
                        <label for="Fee_Detail_Code">Fee Detail Code</label>
                        <input type="text" class="form-control" name="Fee_Detail_Code" placeholder="Enter Fee Detail Code">
                    </div>
                    <div class="form-group">
                        <label for="Addtl_Mandatory_Course_Fee">Add'tl Mandatory Course Fee</label>
                        <input type="text" class="form-control" name="Addtl_Mandatory_Course_Fee" placeholder="Enter Add'tl Mandatory Course Fee">
                    </div>
                    <div class="form-group">
                        <label for="Funding_Source">Funding Source</label>
                        <input type="text" class="form-control" name="Funding_Source" placeholder="Enter Funding Source">
                    </div>                          
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-0" id="addClass">Save and Add Another Class</button>
            <button type="submit" class="btn btn-primary" id="exportCSV">Export to CSV</button>
        </form>
        <div id="classesContainer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="/js/classes.js"></script>
    
</body>
</html>
