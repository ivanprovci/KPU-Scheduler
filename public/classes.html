<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a href="/"><img src="./images/images.png" width="43" height="43" alt="kpu logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-white" href="/">Home</a>
                    <a class="nav-item nav-link text-white" href="semesters">Semesters</a>
                    <a class="nav-item nav-link text-white active" href="classes">Classes</a>
                    <a class="nav-item nav-link text-white" href="timetable">Timetable</a>
                    <a class="nav-item nav-link text-white" href="login">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Add Schedule Details</h2>
        <form>
            <div class="form-group">
                <label for="className">Class Name</label>
                <input type="text" class="form-control" id="className" placeholder="Enter Class Name">
            </div>
            <div class="form-group">
                <label for="crn">CRN</label>
                <input type="text" class="form-control" id="crn" placeholder="Enter CRN">
            </div>
            <div class="form-group">
                <label for="instructor">Instructor</label>
                <input type="text" class="form-control" id="instructor" placeholder="Enter Instructor Name">
            </div>
            <div class="form-group">
                <label for="classNumber">Class Number</label>
                <input type="text" class="form-control" id="classNumber" placeholder="Enter Class Number">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <select class="form-control" id="date">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="startTime">Start Time</label>
                <input type="time" class="form-control" id="startTime">
            </div>
            <div class="form-group">
                <label for="endTime">End Time</label>
                <input type="time" class="form-control" id="endTime">
            </div>
            <div class="form-group">
                <label for="campus">Campus</label>
                <select class="form-control" id="campus">
                    <option>Richmond</option>
                    <option>Surrey</option>
                    <option>Langley</option>
                </select>
            </div>
            <div class="form-group">
                <label for="instructionalMethod">Instructional Method</label>
                <select class="form-control" id="instructionalMethod">
                    <option>Remote</option>
                    <option>In-person</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-smHYKd3lt6fve4shp8fQmI1g8QrwDkRmfH5h6fKf6e7BLCsg1RVLVq8CmE8i6e2F"
        crossorigin="anonymous"></script>

</body>

</html>
