                <div class="form-group">
                    <label for="Exam_Y_N" class="required">Exam Y/N</label>

                    </select>

                        <option>Online</option>
                    </select>
                </div>

                </div>
                <div class="form-group">
                    <label for="Non_Standard_End_Date">Non-Standard End Date</label>

                </div>

                    <label for="Week_Days">Week Days</label><br>

                    <input type="checkbox" name="Week_Days" value="F"> Friday<br>
                    <input type="checkbox" name="Week_Days" value="S"> Saturday<br>

                <div class="form-group">

                    <option>eClassroom</option>

                </div>

                    <label for="Instructor" class="required">Instructor</label>
                    <input type="text" class="form-control" name="Instructor" placeholder="Enter Instructor Name (Last Name, First Name)" required>

                    </div>

                    </div>
