<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/create-new-semester.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="images/logo.png" width="43" height="43" alt="kpu logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Home</a>
                    <a class="nav-item nav-link active" href="semesters">Semesters</a>
                    <a class="nav-item nav-link" href="classes">Classes</a>
                    <a class="nav-item nav-link" href="timetable">Timetable</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Semester Schedules</h1>
        <div class="center-xy">
            <div class="semester-container">
                <div>
                    <h3>Previous Semester Schedules</h3>
                    <div id="previousSemesters" class="flex-col center-xy">
                        <!-- placeholder buttons, generate them dynamically-->
                    </div>

                    <hr>

                    <button id="createNewSemester" class="btn btn-primary">+ Create New Semester Schedule</button>
                </div>

                <form action="" class="hidden">
                    <div class="form-group">
                        <label for="semesterName">Semester Name:</label>
                        <input type="text" class="form-control" placeholder="Semester Name" id="semesterName"
                            name="semesterName" required>
                    </div>
                    <div class="flex justify-between pt-2">
                        <button type="reset" id="btnCancel" class="btn btn-outline-dark px-4">Cancel</button>
                        <button type="submit" id="btnSubmit" class="btn btn-primary px-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
