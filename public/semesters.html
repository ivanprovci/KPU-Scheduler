<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a href="/"><img src="./images/logo.png" width="43" height="43" alt="kpu logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-white" href="/">Home</a>
                    <a class="nav-item nav-link text-white active" href="semesters">Semesters</a>
                    <a class="nav-item nav-link text-white" href="classes">Classes</a>
                    <a class="nav-item nav-link text-white" href="timetable">Timetable</a>
                    <a class="nav-item nav-link text-white" href="login">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-4">Semester Schedules</h1>
        <div class="center-xy mt-4">
            <div class="semester-container">
                <div>
                    <h3 class="text-center">Previous Semester Schedules</h3>
                    <div id="loading" class="center-xy">
                        <span class="loading"></span>
                    </div>
                    <div id="previousSemesters" class="flex-col center-xy">
                        <!-- placeholder buttons, generate them dynamically-->
                    </div>

                    <hr>

                    <button id="createNewSemester" class="btn btn-primary">+ Create New Semester Schedule</button>
                </div>

                <form id="semesterForm" class="hidden">
                    <div class="form-group">
                        <label for="semesterName">Semester Name:</label>
                        <input type="text" class="form-control" placeholder="Semester Name" id="semesterName"
                            name="semesterName" required>
                    </div>
                    <div class="flex justify-between pt-2">
                        <button type="reset" id="btnCancel" class="btn btn-outline-dark px-4">Cancel</button>
                        <button type="submit" id="btnSubmit" class="btn btn-primary px-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Required Scripts-->

    <script src="js/semesters-page.js" type="module" defer></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
